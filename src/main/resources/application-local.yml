spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:local
    username: admin
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

management:
  endpoints:
    web:
      exposure:
        include: "*"