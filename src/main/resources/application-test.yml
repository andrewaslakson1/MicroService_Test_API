server:
  port: 5000
  servlet:
    context-path: /

spring:
  application:
    name: user-service-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:local
    username: admin
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always
